<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>APK Uploader</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
 border-radius: 5px;
    }
    input, textarea {
      background: #1f1f1f;
      color: white;
    }
    button {
      background: #e74c3c;
      color: white;
      cursor: pointer;
    }
    .apk-card {
      background: #1e1e1e;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
    }
    a {
      color: #2ecc71;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¦ APK Uploader</h1>

  <input type="text" id="appName" placeholder="Nom de l'application" />
  <textarea id="appDesc" placeholder="Description courte"></textarea>
  <input type="file" id="apkFile" accept=".apk" />
  <button onclick="uploadApk()">ðŸ“¤ Uploader</button>

  <h2>ðŸ“± Applications disponibles</h2>
  <div id="apkList"></div>

  <script>
    // Remplace ici par TA configuration Firebase :
    const firebaseConfig = {
      apiKey: "TON_API_KEY",
      authDomain: "TON_PROJET.firebaseapp.com",
      projectId: "TON_PROJET",
      storageBucket: "TON_PROJET.appspot.com",
      messagingSenderId: "XXXX",
      appId: "APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const db = firebase.firestore();

    async function uploadApk() {
      const name = document.getElementById("appName").value.trim();
const desc = document.getElementById("appDesc").value.trim();
      const file = document.getElementById("apkFile").files[0];

      if (!name || !file) return alert("Nom et fichier requis.");

      const ref = storage.ref('apks/' + Date.now() + "_" + file.name);
      const snapshot = await ref.put(file);
      const url = await snapshot.ref.getDownloadURL();

      await db.collection("apks").add({
        name,
        desc,
        url,
        createdAt: new Date()
      });

      alert("APK publiÃ© !");
      document.getElementById("appName").value = "";
      document.getElementById("appDesc").value = "";
      document.getElementById("apkFile").value = "";
      afficherApks();
    }

    async function afficherApks() {
      const container = document.getElementById("apkList");
      container.innerHTML = "";
      const snap = await db.collection("apks").orderBy("createdAt", "desc").get();
      snap.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "apk-card";
        div.innerHTML = `<b>data.name</b><br>${data.desc}<br><a href="${data.url}" download>TÃ©lÃ©charger</a>`;
        container.appendChild(div);
      });
    }

    afficherApks();
  </script>

</body>
</html>
